<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  /* container */
  .side-tabs {
    position: fixed;
    /* change to relative if needed */
    right: 0;
    top: 30%;
    display: flex;
    flex-direction: column;
    gap: 14px;
    z-index: 999;
  }

  /* individual tab */
  .tab {
    position: relative;
    width: 60px;
    height: 70px;
    cursor: pointer;
  }

  .tab-bar {
    width: 3px;
    border: 1px solid white;
  }

  /* vertical white bands */
  /* .tab::before,
.tab::after {
  content: "";
  position: absolute;
  right: 10px;
  width: 2px;
  height: 100%;
  background: #eaeaea;
} */

  .tab::after {
    right: 16px;
  }

  /* title panel */
  .tab span {
    position: absolute;
    right: 63px;
    top: 0;
    height: 100%;
    padding: 0 22px;
    background: #1f3346;
    color: #fff;
    display: flex;
    align-items: center;
    white-space: nowrap;

    font-family: system-ui, sans-serif;
    font-size: 16px;

    /* hidden */
    opacity: 0;
    transform: translateX(20px);
    pointer-events: none;

    transition: all 0.25s ease;
  }

  /* hover reveal */
  .tab:hover span {
    opacity: 1;
    transform: translateX(0);
  }
</style>

<body style="background-color: #000000;">
  <div class="side-tabs">
    <div class="tab-bar">
      <div class="tab"><span>About</span></div>
    </div>
    <div class="tab-bar">
      <div class="tab"><span>Careers</span></div>
    </div>
    <div class="tab-bar">
      <div class="tab"><span>Testimonials</span></div>
    </div>
    <div class="tab-bar">
      <div class="tab"><span>Products</span></div>
    </div>
  </div>

</body>

</html>
